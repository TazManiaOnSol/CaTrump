<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYFE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
      /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

body {
    font-family: 'Orbitron', sans-serif;
    color: rgb(0, 255, 13);
    text-align: center;
    background-image: url("dd1.gif");
    background-size: contain; /* Ensures the entire image fits within the viewport */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-color: black; /* Sets the background color to black */
    background-attachment: fixed;
    background-position: center center; /* Center the background image horizontally and vertically */
    overflow-y: scroll; /* Enable vertical scrolling */
    scroll-behavior: smooth; /* Smooth scrolling */
}


/* Custom scrollbar */
body::-webkit-scrollbar {
    width: 12px;
}

body::-webkit-scrollbar-track {
    background: transparent;
}

body::-webkit-scrollbar-thumb {
    background-color: #222222;
    border-radius: 6px;
}

body::-webkit-scrollbar-thumb:hover {
    background-color: #15a451;
}

h1 {
    font-size: 72px;
    margin-top: 70px; /* Adjust top margin */
    animation: futuristic-color-change 4s infinite linear;
}

@keyframes futuristic-color-change {
    0% { color: #ffffff; }
    25% { color: hsl(256, 100%, 50%); }
    50% { color: #ffffff; }
    75% { color: #1effa1; }
    100% { color: #1bc260; }
}

.moving-image {
    position: absolute;
    top: 35%;
    transform: translate(-50%, -50%);
    width: 84px;
    height: 81px;
    animation: impulse 0.5s infinite alternate;
}

@keyframes impulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    100% { transform: translate(-50%, -50%) scale(1.1); }
}

.button-container {
    position: absolute;
    top: 220px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    animation: fade-in 2s forwards;
}

.futuristic-button {
    display: inline-block; /* Change to inline-block */
    margin: 0 10px; /* Adjust margin as needed */
}

.futuristic-button img {
    width: 67px; /* Adjust the size as needed for mobile */
    height: 100px; /* Adjust the size as needed for mobile */
    border-radius: 50%; /* Makes the image circular */
    transition: transform 0.3s; /* Smooth animation */
}

.futuristic-button img:hover {
    transform: scale(1.1); /* Scale up slightly on hover */
}

.futuristic-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}


@keyframes fade-in {
    to { opacity: 1; }
}

.attention-text {
    font-size: 28px;
    color: #FFD700;
    position: absolute;
    top: 21%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: text-animation 3s infinite alternate;
}

@keyframes text-animation {
    0% { transform: translate(-50%, -50%) scale(1); }
    100% { transform: translate(-50%, -50%) scale(1.1); }
}

/* Larger screen styles */
@media only screen and (min-width: 601px) {
    .futuristic-button img {
        width: 100px; /* Adjust the size as needed for larger screens */
        height: 100px; /* Adjust the size as needed for larger screens */
    }

    h1 {
        font-size: 72px;
    }

    .moving-image {
        left: 50%;
    }

    .button-container {
        bottom: 20px;
    }

    .gif-container {
        top: 15%;
        right: 10%;
    }
}

    </style>
</head>
<body>
    

    <div class="button-container">
        <a href="https://x.com/_PYFE_" class="futuristic-button">
            <img src="twitter.png" alt="Twitter">
        </a>
        <a href="https://t.me/pythonFe" class="futuristic-button">
            <img src="telegram.png" alt="Telegram">
        </a>
        <a href="https://pump.fun" class="futuristic-button">
            <img src="pumpfun.png" alt="Buy">
        </a>
        
        <a href="game.html" class="futuristic-button">
        <img src="game.png" alt="Game">
        </a>
</body>
</html>
